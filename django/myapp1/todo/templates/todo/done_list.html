{% extends "base.html" %} {% block content %}
<div class="row mb-3">
  <h2>Done List</h2>
</div>

{% comment %} todo list형태로 뿌리기 {% endcomment %}
<div class="row mb-3">
  <div class="col">
    <a href="{% url "create" %}" class="btn btn-success">
      <i class="fa-solid fa-plus"></i>
      Todo
    </a>
  </div>
  <div class="col text-end">
    <a href="{% url "list" %}" class="btn btn-primary">Todo 목록</a>
  </div>
</div>
<table class="table">
  {% for done in todo %}
  <tr>
    <th>
      {% comment %} id= 부분 : urls.py의 path int:id부분 {% endcomment %}
      <a href="{% url "read" id=done.id %}" class="test-reset text-decoration-none">{{done.title}}</a>
      {% if todo.important %}
      <span class="badge text-bg-danger">!</span>
      {% endif %}
    </th>
    <td class="text-end">
      <a href="{% url "done" id=done.id %}" class="btn btn-danger btn-sm">완료</a>
      <a href="" class="btn btn-ouline-primary btn-sm">수정</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
