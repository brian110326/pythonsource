{% extends "base.html" %}
{% load static %}
{% block content %}

  <body class="bg-primary">
    <!-- Layout wrapper-->
    <div id="layoutAuthentication">
      <!-- Layout content-->
      <div id="layoutAuthentication_content">
        <!-- Main page content-->
        <main>
          <!-- Main content container-->
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8">
                <div class="card card-raised shadow-10 mt-5 mt-xl-10 mb-4">
                  <div class="card-body p-5">
                    <!-- Auth header with logo image-->
                    <div class="text-center">
                      <img class="mb-3" src="{% static "assets/img/icons/background.svg" %}" alt="..." style="height: 48px"/>
                      <h1 class="display-5 mb-4">메일 보내기 성공</h1>
                    </div>
                    <!-- Reset password submission form-->
                    <div class="container">

                      <div class="row">
                        <p>계정이 존재한다면, 입력한 이메일로 비밀번호 설정 안내문을 발송했습니다.</p>
                        <p>만약, 이메일을 받지 못했다면, 등록하신 이메일을 다시 확인하시거나 스팸 메일함을 확인해 주세요</p>
                      </div>
                      <div class="text-center mb-5">
                        <a class=" fw-500 text-decoration-none link-blue" href="{% url "common:login" %}">로그인 페이지로 이동</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- Layout footer-->
      <div id="layoutAuthentication_footer">
        <!-- Auth footer-->
        <footer class="p-4">
          <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between small">
            <div class="me-sm-3 mb-2 mb-sm-0">
              <div class="fw-500 text-white">Copyright &copy; Your Website 2023</div>
            </div>
            <div class="ms-sm-3">
              <a class="fw-500 text-decoration-none link-white" href="#!">Privacy</a>
              <a class="fw-500 text-decoration-none link-white mx-4" href="#!">Terms</a>
              <a class="fw-500 text-decoration-none link-white" href="#!">Help</a>
            </div>
          </div>
        </footer>
      </div>
    </div>

  </body>

{% endblock content %}
