{% extends "base.html" %}
{% block content %}
  {% load static %}

  <body class="nav-fixed bg-light">
    <!-- Top app bar navigation menu-->
    {% include "header.html" %}
    <!-- Layout wrapper-->
    <div id="layoutDrawer">
      <!-- Layout navigation-->
      <div id="layoutDrawer_nav">
        <!-- Drawer navigation-->
        {% include "sidebar.html" %}
      </div>
      <!-- Layout content-->
      <div id="layoutDrawer_content">
        <!-- Main page content-->
        <main>
          <!-- Page header-->
          <header class="bg-dark">
            <div class="container-xl px-5">
              <h1 class="text-white py-3 mb-0 display-6">프로필 수정</h1>
            </div>
          </header>
          <!-- Account profile page content-->
          <div class="container-xl p-5">
            <div class="row gx-5">
              <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card card-raised mb-5">
                  <div class="card-body p-5">
                    <div class="card-title">프로필 이미지</div>
                    <div class="card-subtitle mb-4"></div>
                    <div class="text-center">
                      <!-- Profile picture image-->
                      <img class="img-fluid rounded-circle mb-1" src="https://source.unsplash.com/jSUsJWvnnEA/500x500" alt="..." style="max-width: 150px; max-height: 150px"/>
                      <!-- Profile picture help block-->
                      <div class="caption fst-italic text-muted mb-4">JPG 또는 PNG 형식 5 MB 이하 권장</div>
                      <!-- Profile picture upload button-->
                      <button class="btn btn-primary" type="button">
                        이미지 업로드
                        <i class="material-icons trailing-icon">upload</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card card-raised mb-5">
                  <div class="card-body p-5">
                    <div class="card-title">회원 정보</div>
                    <div class="card-subtitle mb-4"></div>
                    <form method="post">
                      {% csrf_token %}
                      <!-- Form Group (username)-->
                      <div class="mb-4">
                        <mwc-textfield class="w-100" label="회원아이디" outlined="outlined" value="{{user.username}}" readonly="readonly"></mwc-textfield>
                      </div>
                      <!-- Form Row-->
                      <div class="row mb-4">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                          <mwc-textfield class="w-100" name="first_name" label="이름" outlined="outlined" value="{{user.first_name}}"></mwc-textfield>
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                          <mwc-textfield class="w-100" name="last_name" label="성" outlined="outlined" value="{{user.last_name}}"></mwc-textfield>
                        </div>
                      </div>
                      <!-- Form Row -->
                      <div class="row mb-4">
                        <!-- Form Group (organization name)-->
                        <div class="col-md-6">
                          <mwc-textfield class="w-100" name="tel" label="전화번호" outlined="outlined" value="{{user.tel}}"></mwc-textfield>
                        </div>
                        <!-- Form Group (location)-->
                        <div class="col-md-6">
                          <mwc-textfield class="w-100" name="address" label="주소" outlined="outlined" value="{{user.address}}"></mwc-textfield>
                        </div>
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-4">
                        <mwc-textfield class="w-100" name="email" label="이메일주소" outlined="outlined" type="email" value="{{user.email}}"></mwc-textfield>
                      </div>
                      <!-- Form Row-->
                      <div class="row mb-4">
                        <!-- Form Group (phone number)-->

                      </div>
                      <!-- Save changes button-->
                      <div class="text-end">
                        <button class="btn btn-primary" type="submit">
                          수정
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- Footer-->
        <!-- Min-height is set inline to match the height of the drawer footer-->
        {% include "footer.html" %}
      </div>
    </div>
    <form action="{% url "common:logout" %}" method="post" id="logoutForm">
      {% csrf_token %}
    </form>
    <!-- Load Bootstrap JS bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Load global scripts-->
    <script type="module" src="{% static "js/material.js" %}"></script>
    <script src="{% static "js/scripts.js" %}"></script>
    <script src="{% static "js/base.js" %}"></script>
  </body>

{% endblock content %}
